<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bones - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/main.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid align-items-center">
            <span class="navbar-brand" href="#"><img src="../static/BareBonesLogo_White.svg" width=150px></span>
            <span class="nav-item" href="#"> <img src="../static/icons/settings.svg"></span>
        </div>
    </nav>
    <div id="navbar"></div>
    <div class="container-fluid" id="main">
        <div class="row align-items-start">
            <div class="col-3 p-3 vh-100" id="side-panel">
                <div class = "row h-20" id = "upcoming">
                    <h3>Upcoming Events:</h3>
                    <ul></ul>
                </div>
                <hr>
                <div class = "row" id = "dashboard">
                    <h3>Your Dashboard:</h3>
                    <div class="d-grid gap-2 col-6 mx-auto p-4">
                        <button type="button" class="btn btn-light" id="events"><img src="../static/icons/calendar.svg" width="30%"><br>Events</button>
                        <button type="button" class="btn btn-light" style="margin-top: 10%;" id="finances"><img src="../static/icons/finances.svg" width="30%"><br>Finances</button>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto p-4">
                        <button type="button" class="btn btn-light" id="resources"><img src="../static/icons/resources.svg" width="30%"><br>Resources</button>
                        <button type="button" class="btn btn-light" style="margin-top: 10%;" id="minutes"><img src="../static/icons/minutes.svg" width="30%"><br>Minutes</button>
                    </div>
                    <!-- <div class="col">
                        <button type="button" class="btn btn-light" id="chat">Chat</button>
                        <button type="button" class="btn btn-light" id="tasks">Tasks</button>
                    </div> -->
                </div>
            </div>
            <div class="col p-3">
                <h3>Bare Bones Events:</h3>
                <div id="eventsList"><ul></ul></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../static/home.js"></script>

</html>
